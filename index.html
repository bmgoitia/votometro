<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <script src="https://cdn.rawgit.com/duroty/responsive/master/app.embed.js"></script>

  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Votos Congreso</title>
</head>

<body>

  <div class="container">
    <p id="info">
      Arrastra el logo del partido sobre una columna de voto. Puedes pasar cada partido de una columna a otra para explorar las posibles combinaciones    
    </p>
    
    <div id="parties">

      <div class="partiesR grid">
        <div class="part">
          <div class="drag PP" id="PP">
                
            <img    src="img/pp_round.png" alt="pp">
            <p class="pName"> PP</p>
          </div>

        </div>

        <div class="part">
          <div class="drag PSOE" id="PSOE">
                
            <img    src="img/psoe_round.png" alt="psoe">
            <p class="pName"> PSOE</p>
          </div>

        </div>

        <div class="part">
          <div class="drag VOX" id="Vox">
                
            <img    src="img/vox_round.png" alt="vox">
            <p class="pName"> VOX</p>
          </div>

        </div>

        <div class="part">
          <div class="drag Sumar" id="Sumar">
                
            <img    src="img/Sumar_logo1.png" alt="sumar">
            <p class="pName"> Sumar</p>
          </div>

        </div>



      </div>  <!-- End of first row -->






      <div class="partiesR grid">

        <div class="part">
          <div class="drag ERC" id="ERC">
                
            <img    src="img/ERC_round.png" alt="erc">
            <p class="pName"> ERC</p>
          </div>

        </div>

        <div class="part">
          <div class="drag Junts" id="Junts">
                
            <img    src="img/junts_round.png" alt="junts">
            <p class="pName"> Junts</p>
          </div>

        </div>

        <div class="part">
          <div class="drag bildu" id="Bildu">
                
            <img    src="img/bildu_round.png" alt="bildu">
            <p class="pName"> Bildu</p>
          </div>

        </div>



        <div class="part">
          <div class="drag PNV" id="PNV">
                
            <img    src="img/pnv_round.png" alt="pnv">
            <p class="pName"> PNV</p>
          </div>

        </div>


       

      </div>  <!-- End of second row -->







      <div class="partiesR grid">

        <div class="part">
          <div class="drag UP" id="Podemos">
                
            <img    src="img/UP_round.png" alt="podemos">
            <p class="pName"> Podemos</p>
          </div>

        </div>


        <div class="part">
          <div class="drag" id="UPN">
                
            <img    src="img/upn_round.png" alt="upn">
            <p class="pName"> UPN</p>
          </div>

        </div>


        <div class="part">
          <div class="drag" id="BNG"> 
                
            <img src="img/bng_round.png" alt="bng">
            <p class="pName"> BNG</p>
          </div>

        </div>

       

        <div class="part">
          <div class="drag" id="CC">
                
            <img    src="img/cocanaria_round.png" alt="coalicion_canaria">
            <p class="pName"> Coalición Canaria</p>
          </div>

        </div>

       

        

      </div>  <!-- End of third row -->

        



      

    </div>



    <div id="vSent" class="grid">

      <p class="aye"> SÍ</p>
      <p class="nay">NO</p>
      <p id="ayeNum"> 0</p>
      <p id="nayNum">0 </p>



    </div>

    <div id="vColumns" class="grid">
      

        <div id="aye" class="vCol bord">

          <div class="yParties vColP">
            <div id="yBar" class="progress">
              
                <div class="progress-bar" role="progressbar" style="0%;" aria-valuemin="0" aria-valuemax="100"></div>
            
            </div>
            

          </div>

          

        </div>



        <div id="nay" class="vCol">

          <div class="nParties vColP">
            <div id="nBar" class="progress">
              
                <div class="progress-bar" role="progressbar" style="0%;" aria-valuemin="0" aria-valuemax="100"></div>
            
            </div>
            

          </div>

          

        </div>

        

       



      

    </div>

    <div id="pText">

      
    </div>

  </div>



  



  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>



  <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script> -->

  <script src="js/scripts.js"></script>
</body>

</html>
